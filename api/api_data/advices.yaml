1: "Высыпайтесь.
Вы должны спать не менее 8 часов в сутки.
Избавьтесь от привычки сидеть до полуночи за книгой, телевизором или компьютером.
Лучше встать пораньше на часок и насладиться тем, что любите."
2: "Полюбите списки и планы.
Каждый наш день неповторим и проживать его бесполезно – преступление!
Составляйте списки того, что необходимо сделать, купить, прочитать и т.д., или проще говоря – ведите свой дневник успеха!
Это сделает вашу жизнь более организованной и продуктивной."
3: "Творите добро.
Купить хлеба одинокой соседке-старушке, помочь молодой мамочке понять коляску по ступенькам, 
успокоить незнакомого малыша, который плачет, покормить бездомную собаку – список добрых дел, которые не отнимут у вас много времени, денег и усилий, бесконечно…"
4: "Отпускайте негатив из своей жизни.
Каждая жизнь — это картина. Родители дают холст, судьба — рамку, общество — краски, ну, а рисовать приходится нам самим!
Помните о зебре: полоса белая, полоса черная.
Но если вы не переступите через свои неприятности или даже – трагедии, то так и останетесь навсегда на черной полосе."
5: "Никогда и никому не завидуйте.
Зависть – одно из наиболее разрушающих чувств.
Реализовывайте свою мечту, а не желайте разгрома чужой."
6: "Прекратите спорить.
Попробуйте посчитать, сколько времени и сил вы тратите на пререкания с кондукторами, продавцами, коллегами, родственниками, друзьями, незнакомыми людьми в интернете.
Ну, и зачем вы это делаете?"
7: "Не забывайте себя награждать за успехи.
Делать себе подарки и разные приятности полезно.
Это стимулирует к новым достижениям."
8: "Правильно питайтесь.
Вы должны обеспечивать свой организм всем необходимым, чтобы он работал без сбоев.
Полюбите овощи, зелень, фрукты, крупы, рыбу, нежирные сорта мяса, хлеб с отрубями и прочие полезные продукты.
Откажитесь от перекусывания бутербродами и перееданиями на ночь."
9: "Полюбите себя.
Комплексам не место в жизни взрослого человека, они загоняют вас в рамки и не дают раскрыться.
К тому же, как можно полюбить кого-то, кто не любит и не ценит себя?"
10: "Избавьтесь от людей, которые причиняют вам боль.
Муж, который вас обижает, подруга, вселяющая чувство неуверенности, начальник, опускающийся до оскорблений, – всем им не место в вашей жизни.
Этот балласт никогда не позволит вам стать счастливой."
11: "Занимайтесь спортом.
Фитнес, йога, танцы, аэробика, футбол, баскетбол, да что угодно, но физические нагрузки должны присутствовать в вашей жизни.
Если не имеете возможности посещать занятия, то приемлемой альтернативой станет ежедневная зарядка дома."
12: "Живите интересно.
Работа–дом, дом–работа – это больше похоже на существование, а не на полноценную жизнь.
Концерты, выставки, тренинги, спектакли, премьеры, презентации, встречи с друзьями, походы в лес, 
путешествия, хобби – не бойтесь разнообразить свой досуг, но, конечно, делать развлечения главными в своей жизни нельзя!"
13: "Найдите работу, которая будет приносить вам удовольствие.
Вы не сможете достичь успеха, занимаясь ненавистным делом."
14: "Научитесь радоваться приятным мелочам, тогда вам всегда будет, что противопоставить неприятностям."
15: "Никогда не останавливайтесь на достигнутом.
Покорив одну вершину, подыскивайте новую для восхождения.
Тогда ваша жизнь всегда будет наполнена смыслом."
16: "Никогда не пасуйте перед проблемами.
Отойдете в сторону перед одной преградой, за ней тут же вырастет множество новых.
А вот сильных личностей неприятности сами боятся."
17: "Не бойтесь начать новую жизнь с чистого листа.
Помните, изменить свою жизнь нельзя только в том случаем — если вы умерли!
30, 40, и 50, и 60, и 70 лет – не приговор.
В любом возрасте можно стать счастливым."
18: "Подружитесь с книгами.
Специализированная литература, классическая, современная – кладезь жизненных примеров и ценных советов.
А вот от чтения бульварных романчиков лучше воздержитесь."
19: "Поддерживайте порядок дома, и на рабочем месте.
Не накапливайте лишних вещей, иначе они вытеснят вас из вашего же пространства."
20: "Любите жизнь и наслаждайтесь каждой ее минуткой!"